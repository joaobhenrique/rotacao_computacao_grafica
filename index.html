<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible=content=" IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Rotação de Ponto com Controle de Raio</title>
</head>

<body>
  <div class="matriz">
    <canvas id="canvas" width="600" height="600" style="border:1px solid black; margin-top: 10px;"></canvas>
  </div>

  <div class="rotacao">
    <label for="radiusInput">Digite o raio do círculo:</label>
    <input type="number" id="radiusInput" value="100">

    <label for="angleInput">Digite o ângulo de rotação (em graus):</label>
    <input type="number" id="angleInput" value="2">

    <button onclick="startAnimation()">Iniciar Rotação</button>
  </div>



  <script src="script.js"></script>
</body>

</html>
